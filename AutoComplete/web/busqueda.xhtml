<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="consulta"> 
            <p:panelGrid columns="2">
                <p:autoComplete maxResults="5"
                                style="width: 250px;"
                                emptyMessage="No se encontro ningun registro"
                                forceSelection="true"
                                maxlength="8"
                                value="#{personaC.dni}"
                                completeMethod="#{personaC.completeTextDni}"/>
                <p:commandButton value="CONSULTAR"   actionListener="#{personaC.consultar()}" update="tblConsulta consulta" />
            </p:panelGrid>
            <br/>
            <p:dataTable value="#{personaC.lstConsulta}"
                         id="tblConsulta"
                         style="width: 500px;"
                         var="consulta"
                         emptyMessage="Sin Resultados">
                <p:column headerText="DNI">
                    <p:outputLabel value="#{consulta.DNIPER}"/>
                </p:column>
                <br/>
                <p:column headerText="NOMBRE">
                    <p:outputLabel value="#{consulta.NOMPER}"/>
                </p:column>  
                <br/>
                <p:column headerText="APELLIDO">
                    <p:outputLabel value="#{consulta.APEPER}"/>
                </p:column>   
                <p:column>
                     <p:commandButton  value="Cancelar" action="formulario.xhtml"/> 
                </p:column>                
                  
           

            </p:dataTable>
        </h:form>
    </h:body>
</html>
