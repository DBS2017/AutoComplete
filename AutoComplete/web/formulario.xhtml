<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formulario">
            <p:growl id="msg" showDetail="true" life="1000"  autoUpdate="true"/> 
            <p:panelGrid columns="2">
                <p:outputLabel value="NOMBRE"/>
                <p:inputText value="#{personaC.persona.NOMPER}"/>
                <p:outputLabel value="APELLIDO"/>
                <p:inputText value="#{personaC.persona.APEPER}"/>
                <p:outputLabel value="DNI" />
                <p:inputText value="#{personaC.persona.DNIPER}" maxlength="8"/>
                <p:outputLabel value="DIRECCION"/>
                <p:autoComplete maxResults="16"
                                emptyMessage="No se encontro ningun registro"
                                value="#{personaC.persona.UBIGEO_CODUBI}"
                                completeMethod="#{personaC.completeTextUbi}"
                                style="width:20px" maxlength="15"/>
                <p:commandButton value="REGISTRAR" actionListener="#{personaC.guardar()}" update="formulario"/>
                <p:commandButton  value="DATOS" action="busqueda.xhtml"/>   
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
